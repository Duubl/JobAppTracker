spring.application.name=JobAppTracker

# --- H2 File-Based Settings ---
# Data will be stored in ./data/mydb.mv.db relative to where app is run
spring.datasource.url=jdbc:h2:file:./data/mydb;DB_CLOSE_DELAY=-1
# Use DB_CLOSE_DELAY=-1 to keep the DB open as long as the JVM is running
# Or use an absolute path: jdbc:h2:file:/path/to/your/db/mydb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=user
spring.datasource.password=pass

# Enable H2 Console
spring.h2.console.enabled=true
# spring.h2.console.path=/h2-console

# JPA/Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true